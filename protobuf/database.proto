package database;

message entity {
	required uint32 id = 1;
	required string name = 2;
}

message component {
	required uint32 id = 1;
	required string name = 2;
}

message entityTable {
	repeated entity entries = 1;
}

message componentTable {
	repeated component entries = 1;
}



