package voyage;

message AtlasListCfg {
	repeated AtlasCfg texture = 1;
}

message AtlasCfg {
	required uint32 resource_id = 1;
	required string color_file = 2;
	optional string normal_file = 3;	
	required uint32 sprite_height = 4;
	required uint32 sprite_width = 5;
	required uint32 grid_height = 6;
	required uint32 grid_width = 7;
}
