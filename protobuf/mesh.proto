package voyage;

message MeshListCfg {
	repeated MeshCfg mesh = 1;
}

message MeshCfg {
	required uint32 resource_id = 1;
	repeated Vertex vertices = 2;
	repeated int indices = 3;
	repeated TexCoord texcoords = 4;
	repeated Vertex normals = 5;
}

message TexCoord {
	required float u = 1;
	required float v = 2;
}

message Vertex {
	required float x = 1;
	required float y = 2;
	required float z = 3;
}